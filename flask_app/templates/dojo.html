<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="d-flex flex-wrap justify-content-around">
                <form action="/" method="POST" class="col-6 p-3 bg-dark text-light">
                <h3 class="text-center text-danger">New Dojo</h3>
                <div class="form-group">
                    <label for="name" class="form-label">Location:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your Location"><br>
                </div>    
                    <input type="submit" value="Create" class="btn btn-danger">    
            </form> 
            <div class="card col-6">
                <div class="card-body">
                    <h2 class="card-title">All Authors</h2>
                    {% for one_dojo in dojos %}
                    <p class="card-text"><a href="/show/{{one_dojo.id}}">{{one_dojo.name}}
                    </a><br></p>
                        {% endfor %}
                    </div>    
                    <div class="card-footer">
                        <a href="/ninja">Add new ninja</a>
                    </div>
            </div>
        </div>      
</body>
</html>
