<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/ninja" method="POST" class="col-6 p-3 bg-dark text-light">
        <h3 class="text-center text-danger">Add New Ninja</h3>
        <div class="form-group">
            <label for="dojo" class="form-label">Dojo:</label>
            <select name="dojos_id" id="dojo" class="form-control">
                {% for one_dojo in dojo %}
            <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                {% endfor %}
            </select><br>
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name='first_name' class="form-control"><br>
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name='last_name' class="form-control"><br>
            <label for="age" class="form-label">Age</label>
            <input type="text" name='age' class="form-control"><br>
            <input type="submit" value="Create" class="form-control">
            </form>
        </div>
    </div>
</body>
</html>
